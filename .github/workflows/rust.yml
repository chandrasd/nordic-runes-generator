name: Rust CI
on:
  push:
    branches: [ "main" ]
env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: macos-latest
    outputs:
      build-success: ${{ steps.build-step.outcome == 'success' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up latest stable Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      
      - name: Build Project
        id: build-step
        run: cargo build --verbose

  test:
    runs-on: macos-latest
    needs: build
    if: needs.build.outputs.build-success == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up latest stable Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      
      - name: Run Tests
        run: cargo test --verbose

  handle-build-failure:
    runs-on: macos-latest
    needs: build
    if: failure() && needs.build.result == 'failure'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Create Build Failure PR
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          BRANCH_NAME="fix/build-failure-$(date +%Y%m%d-%H%M%S)"
          git checkout -b $BRANCH_NAME
          
          echo "# Build Fix Required" > FIX_NEEDED.md
          echo "" >> FIX_NEEDED.md
          echo "This PR was automatically created because the build step failed." >> FIX_NEEDED.md
          echo "" >> FIX_NEEDED.md
          echo "## Failure Details" >> FIX_NEEDED.md
          echo "- Build outcome: failure" >> FIX_NEEDED.md
          echo "- Test outcome: skipped (build failed)" >> FIX_NEEDED.md
          echo "- Commit SHA: ${{ github.sha }}" >> FIX_NEEDED.md
          echo "- Workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> FIX_NEEDED.md
          
          git add FIX_NEEDED.md
          git commit -m "Auto-fix: build failure on $(date)"
          git push origin $BRANCH_NAME
          
          gh pr create \
            --title "Auto-fix: build failure" \
            --body "**Build** step failed.
          ---
          *This PR was created automatically by GitHub Actions*" \
            --head $BRANCH_NAME \
            --base main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  handle-test-failure:
    runs-on: macos-latest
    needs: [build, test]
    if: failure() && needs.build.result == 'success' && needs.test.result == 'failure'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Create Test Failure PR
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          BRANCH_NAME="fix/test-failure-$(date +%Y%m%d-%H%M%S)"
          git checkout -b $BRANCH_NAME
          
          echo "# Test Fix Required" > FIX_NEEDED.md
          echo "" >> FIX_NEEDED.md
          echo "This PR was automatically created because the test step failed." >> FIX_NEEDED.md
          echo "" >> FIX_NEEDED.md
          echo "## Failure Details" >> FIX_NEEDED.md
          echo "- Build outcome: success" >> FIX_NEEDED.md
          echo "- Test outcome: failure" >> FIX_NEEDED.md
          echo "- Commit SHA: ${{ github.sha }}" >> FIX_NEEDED.md
          echo "- Workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> FIX_NEEDED.md
          
          git add FIX_NEEDED.md
          git commit -m "Auto-fix: test failure on $(date)"
          git push origin $BRANCH_NAME
          
          gh pr create \
            --title "Auto-fix: test failure" \
            --body "**Test** step failed.
          ---
          *This PR was created automatically by GitHub Actions*" \
            --head $BRANCH_NAME \
            --base main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}